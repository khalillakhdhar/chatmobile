<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>

  </ion-header>
  <ion-item *ngFor="let ms of messages">
  <ion-card *ngIf="ms.sender===username"  class="ion-float-left" color="primary">
    <ion-card-header>
      <ion-card-title>{{ms.sender}}</ion-card-title>
      <ion-card-subtitle>{{ms.date| date:'short'}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
{{ms.text}}    </ion-card-content>


  </ion-card>
  <ion-card class="ion-float-left" *ngIf="ms.sender!==username" color="medium">
    <ion-card-header>
      <ion-card-title>{{ms.sender}}</ion-card-title>
      <ion-card-subtitle>{{ms.date| date:'short'}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
{{ms.text}}    </ion-card-content>


  </ion-card>

</ion-item>
<ion-item >
  <form (submit)="send()">
  <ion-input [(ngModel)]="message.text" name="message" label="votre message ici" labelPlacement="floating" placeholder="Enter text"></ion-input>
  <ion-button type="submit" aria-label="Send">
    <ion-icon name="paper-plane" aria-hidden="true"></ion-icon>
  </ion-button>
</form>
</ion-item>
<br /><br>
</ion-content>
