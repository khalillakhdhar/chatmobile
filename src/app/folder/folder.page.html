<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>

    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form (submit)="access()">
    <strong class="capitalize">{{ folder }}</strong>
    <ion-item>
      <ion-input label="Nom d'utilisateur" name="usernameapp" [(ngModel)]="username" placeholder="Votre nom d'utilisateur ici"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
    <ion-item >

      <ion-button type="submit" expand="block">Acceder au chat</ion-button>
    </ion-item>
    </ion-row>
    </ion-grid>
    </form>
  </div>
</ion-content>
